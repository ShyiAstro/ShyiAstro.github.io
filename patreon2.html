<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .main {
            padding: 0;
            margin: 0;
        }
        .slider {
            overflow: hidden;
            width: 100%;
            height: 100vh;
            margin: 0;
            border: none;
            background-color: #fff;
        }
        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
            height: 100%;
        }
        .slide {
            min-width: 100%;
            box-sizing: border-box;
            height: 100%;
        }
        .slide iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .active {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Our Patreons</h1>
    </div>
    <div class="main">
        <div class="slider">
            <div class="slides">
                <div class="slide"><iframe src="adwitia.html" frameborder="0"></iframe></div>
                <div class="slide"><iframe src="avigna.html" frameborder="0"></iframe></div>
                <div class="slide"><iframe src="kanit.html" frameborder="0"></iframe></div>
                <div class="slide"><iframe src="ritam.html" frameborder="0"></iframe></div>
                <div class="slide"><iframe src="" frameborder="0"></iframe></div>
            </div>
        </div>
    </div>

    <script>
        let currentIndex = 0;

        function showNextSlide() {
            const slides = document.querySelectorAll('.slide');
            slides.forEach(slide => slide.classList.remove('active'));
            currentIndex = (currentIndex + 1) % slides.length;
            slides[currentIndex].classList.add('active');
            document.querySelector('.slides').style.transform = `translateX(-${currentIndex * 100}%)`;
        }

        setInterval(showNextSlide, 5000);
    </script>
</body>
</html>
